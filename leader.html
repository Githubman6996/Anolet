<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .leaderboard {
      width: 50%;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .leaderboard h1 {
      text-align: center;
      margin: 0;
      padding-bottom: 20px;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }
    .leaderboard li:nth-child(even) {
      background: #f9f9f9;
    }
    .leaderboard .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="leaderboard">
    <h1>Leaderboard</h1>
    <ul id="leaderboard-list">
      <!-- Leaderboard entries will be inserted here -->
    </ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
  <script>
    // TODO: Replace with your Firebase project configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCOIKlP9YhtX9xa5aoggmsrWwavlW-XuzI",
      authDomain: "cosmik-7c124.firebaseapp.com",
      databaseURL: "https://cosmik-7c124-default-rtdb.firebaseio.com",
      projectId: "cosmik-7c124",
      storageBucket: "cosmik-7c124.appspot.com",
      messagingSenderId: "412506429662",
      appId: "1:412506429662:web:9ca3e17199297df7384a4f",
      measurementId: "G-R7K0LTHCK3"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fetch users and sort by tokens
    async function fetchAndDisplayLeaderboard() {
      const usersCollection = db.collection('users');
      const snapshot = await usersCollection.orderBy('tokens', 'desc').get();
      const leaderboardList = document.getElementById('leaderboard-list');
      leaderboardList.innerHTML = '';

      snapshot.forEach(doc => {
        const username = doc.id; // Use document ID as username
        const user = doc.data();
        console.log(username, user); // Log username and user data for debugging
        const tokens = user.tokens || 0;
        const profilePicture = user.profilePicture || 'default-profile.png'; // Use default image if none provided
        const roles = user.roles || 'No role assigned';

        const listItem = document.createElement('li');
        
        const profileImg = document.createElement('img');
        profileImg.src = profilePicture;
        profileImg.alt = `${username}'s profile picture`;
        profileImg.classList.add('profile-pic');
        
        const userInfo = document.createElement('div');
        userInfo.innerHTML = `<strong>${username}</strong>: ${tokens} tokens<br><small>${roles}</small>`;
        
        listItem.appendChild(profileImg);
        listItem.appendChild(userInfo);
        
        leaderboardList.appendChild(listItem);
      });
    }

    // Call the function to fetch and display the leaderboard
    fetchAndDisplayLeaderboard();
  </script>
</body>
</html>
