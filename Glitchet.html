<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Animated Index</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #0ff;
            animation: neon-glow 1.5s infinite alternate;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            background: #0ff;
            border: none;
            border-radius: 5px;
            color: black;
            padding: 15px 30px;
            font-size: 1.5rem;
            margin: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: color 0.3s;
        }

        .button:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.5s;
            z-index: -1;
        }

        .button:hover:before {
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
        }

        .button:hover {
            color: white;
        }

        @keyframes neon-glow {
            from {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff, 0 0 70px #0ff;
            }
            to {
                text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff, 0 0 70px #0ff, 0 0 80px #0ff;
            }
        }

        @keyframes glitch {
            0% {
                transform: skew(0deg);
            }
            10% {
                transform: skew(-10deg);
            }
            20% {
                transform: skew(10deg);
            }
            30% {
                transform: skew(0deg);
            }
            40% {
                transform: skew(-5deg);
            }
            50% {
                transform: skew(5deg);
            }
            60% {
                transform: skew(0deg);
            }
            70% {
                transform: skew(-15deg);
            }
            80% {
                transform: skew(15deg);
            }
            90% {
                transform: skew(0deg);
            }
            100% {
                transform: skew(0deg);
            }
        }

        .glitch {
            position: relative;
            display: inline-block;
            animation: glitch 1.5s infinite;
        }

        .glitch:before,
        .glitch:after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            opacity: 0.8;
        }

        .glitch:before {
            animation: glitch 1.5s infinite;
            color: #0ff;
            clip: rect(0, 900px, 0, 0);
        }

        .glitch:after {
            animation: glitch 2s infinite;
            color: #0ff;
            clip: rect(0, 900px, 0, 0);
        }

        .credit {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            color: #0ff;
            animation: neon-glow 1.5s infinite alternate;
        }

        .neon-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #0ff;
            animation: neon-line 2s infinite alternate;
        }

        .neon-line:nth-child(1) {
            top: 25%;
        }

        .neon-line:nth-child(2) {
            top: 50%;
        }

        .neon-line:nth-child(3) {
            top: 75%;
        }

        @keyframes neon-line {
            from {
                box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            }
            to {
                box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff;
            }
        }

        @keyframes move-neon-line {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="Welcome to Blooket!">Welcome to Blooket!</h1>
        <div class="button-container">
            <button class="button">Join Game</button>
            <button class="button">Host Game</button>
            <button class="button">Discover</button>
            <button class="button">Shop</button>
        </div>
    </div>
    <div class="credit">Created by Your Name</div>
    <div class="neon-line"></div>
    <div class="neon-line"></div>
    <div class="neon-line"></div>
</body>
</html>
