<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 50px;
            border: 2px solid #0ff;
            border-radius: 10px;
            box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #0ff;
            animation: neon-glow 1.5s infinite alternate;
        }

        input[type="text"], input[type="password"] {
            background: black;
            border: 2px solid #0ff;
            border-radius: 5px;
            color: #0ff;
            font-size: 1.2rem;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        .button {
            background: #0ff;
            border: none;
            border-radius: 5px;
            color: black;
            padding: 15px 30px;
            font-size: 1.5rem;
            margin: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        .button:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.5s;
            z-index: -1;
        }

        .button:hover:before {
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
        }

        .button:hover {
            color: white;
        }

        @keyframes neon-glow {
            from {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff, 0 0 70px #0ff;
            }
            to {
                text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff, 0 0 70px #0ff, 0 0 80px #0ff;
            }
        }

        @keyframes neon-line {
            from {
                box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            }
            to {
                box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff;
            }
        }

        .neon-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #0ff;
            animation: neon-line 2s infinite alternate;
        }

        .neon-line:nth-child(1) {
            top: 25%;
        }

        .neon-line:nth-child(2) {
            top: 50%;
        }

        .neon-line:nth-child(3) {
            top: 75%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="Login to Blooket">Login to Blooket</h1>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit" class="button">Login</button>
        </form>
    </div>
    <div class="neon-line"></div>
    <div class="neon-line"></div>
    <div class="neon-line"></div>
</body>
</html>
